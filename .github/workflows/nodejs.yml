name: ssl-expiry-reminder-test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.4.0
    - uses: actions/setup-node@v3.6.0
      with:
         node-version: '16.x'
    - name: use npm
      run: |
       npm install
       npm start
