name: ssl-expiry-reminder-test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2.1.2
      with:
         node-version: '10.x'
    - name: use npm
      run: |
       npm install
       npm start
